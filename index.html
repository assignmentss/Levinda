<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lavinda Eye Specialist Hospital</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* Landing Page */
    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 90%;
    }
    
    .logo-container img {
      max-width: 100%;
      max-height: 220px;
      object-fit: contain;
    }
    
    .content-container {
      background: rgba(13, 30, 45, 0.9);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      max-width: 800px;
      width: 90%;
      margin-bottom: 2rem;
    }
    
    .content-container h1 {
      margin-top: 0;
      color: #4fc3f7;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
    }
    
    .content-container p {
      margin-bottom: 2rem;
      line-height: 1.7;
      font-size: 1.1rem;
      color: #e3f2fd;
    }
    
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.8rem;
      background: #0288d1;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      min-width: 180px;
    }
    
    .btn:hover {
      background: #03a9f4;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(2, 136, 209, 0.4);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid #0288d1;
      color: #03a9f4;
    }
    
    .btn-secondary:hover {
      background: rgba(2, 136, 209, 0.15);
    }
    
    .btn-icon {
      margin-right: 8px;
      font-size: 1.1em;
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-container {
        padding: 1.8rem;
      }
      
      .content-container h1 {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 0.9rem 1.5rem;
        min-width: 160px;
        font-size: 0.95rem;
      }
      
      .btn-container {
        gap: 12px;
      }
    }
    
    @media (max-width: 576px) {
      .btn-container {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
      }
      
      .content-container h1 {
        font-size: 1.6rem;
      }
      
      .content-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section class="landing" id="landing">
    <div class="logo-container">
      <img src="Logo.png" alt="Lavinda Eye Specialist Hospital Logo">
    </div>
    
    <div class="content-container">
      <h1>Individual Consultancy Project Presentation</h1>
      <p>Exploring operational improvements for Lavinda Eye Specialist Hospital through strategic recommendations and implementation planning.</p>
      
      <div class="btn-container">
        <!-- Replace VIDEO_URL with your actual video link -->
        <a href="https://youtu.be/maNWTg52C10" target="_blank" class="btn">
          <span class="btn-icon">▶</span> Watch Video
        </a>
        
        <!-- Replace presentation.pptx with your actual file -->
        <a href="presentation.pptx" download class="btn">
          <span class="btn-icon">⬇</span> Download PPTX
        </a>
        
        <!-- Link to slideshow page -->
        <a href="slideshow.html" class="btn btn-secondary">
          <span class="btn-icon">➡</span> View Presentation Slides
        </a>
      </div>
    </div>
    
    <div class="footer">
      Lavinda Eye Specialist Hospital © 2025
    </div>
  </section>

</body>
</html>
